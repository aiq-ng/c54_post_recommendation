# docker-compose.yml
version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=news_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      - db
    volumes:
      - .:/app  # Optional, for development

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=c54secret
      - POSTGRES_DB=C54
    ports:
      - "5436:5436"  # Optional, for local access
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: